<!DOCTYPE html>
<html>
<head>
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .card-img {
        height: 100%;
        object-fit: cover;
        }
    </style>
</head>
<body style="background-color: #0079FF;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-11 mt-5">
                <div class="card" style="margin-top: 80px;width :1000px;">
                    <div class="row no-gutters">
                        <div class="col-md-6">
                            <img src="https://png.pngtree.com/png-vector/20220118/ourlarge/pngtree-vector-hand-drawn-travel-family-vacation-travel-png-image_4207970.png" alt="Gambar" class="card-img">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h2 class="card-title mb-4">Form Registrasi</h2>
                                <form>
                                    <div class="form-group">
                                        <label for="nama">Nama:</label>
                                        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Daftar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
